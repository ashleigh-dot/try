services:
  - type: web
    name: contractor-verifier
    runtime: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python -c "import sys; print('Python version:', sys.version)"
      python -c "
      try:
          import playwright
          print('Installing Playwright browsers...')
          import subprocess
          subprocess.run(['playwright', 'install', 'chromium'], check=True)
          subprocess.run(['playwright', 'install-deps'], check=True)
          print('Playwright installation complete')
      except Exception as e:
          print('Playwright installation failed:', e)
          print('Service will run with requests-only mode')
      "
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/.cache/ms-playwright
      - key: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD
        value: "0"
    plan: free
