services:
  - type: web
    name: contractor-verifier
    runtime: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      echo "Skipping Playwright for now - will use requests fallback"
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: DISABLE_PLAYWRIGHT
        value: "1"
      - key: PYTHONPATH
        value: "."
