services:
  - type: web
    name: contractor-verifier
    runtime: python
    plan: free
    buildCommand: ./build.sh
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: DISABLE_PLAYWRIGHT
        value: "1"
      - key: PYTHONPATH
        value: "."
